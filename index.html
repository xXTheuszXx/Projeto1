<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal">
        <div id="Menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BootCamp Dnc</h1>
            <h2>Esse sera um evento exclusivo para todos os alunos<br> 
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br> 
                semana intensiva de conteudo de marcado entre<br> 
                    <span class="invert">BACK-END,FRONT-END & BANCO DE DADOS.</span></h2>

        </header>
        <form>
            <div class="formgroup">
                <label>Nome:</label>
                <input type="text" placeholder="Digite seu nome aqui!">
            </div>
            <div class="formgroup">
                <label>SobreNome:</label>
                <input type="text" placeholder="Digite seu sobrenome aqui!">
            </div>
            <div class="formgruop">
                <label>Aera de interesse:</label>
                <div class="chexbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>

                    <input type="checkbox" value="back">
                    <label>back-End</label>

                    <input type="checkbox" value="bd">
                    <label>Banco-de-dados</label>

                </div>
                
            </div>
            <div class="formgroup">
                <label>Email:</label>
                <input type="email" placeholder="Digite seu email aqui!">
            </div>
            <div class="formgroup">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) (99999-9999)">
            </div>
            <div class="formgroup">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Digite qualquer frase criativa!">
            </div>
            
            <input type="submit" value="cadastrar">

        </form>
    </section>
</body>
</html>
